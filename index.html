<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>STAR WARS CATALOG</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/baby-yoda-logo.jpg" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>STAR WARS<br>CATALOG </h1>
    </header>
    <main>
        <div class="left">
            <h2>Characters</h2>
            <!-- <div class="loader-character hidden"></div> -->
            <div class="characters-list-wrapper hidden">
                <div class="lds-ring "></div>
            </div>
                
            <div class="character"></div>
            <div class="buttons">
                <button onclick="previousPage()" id="next">◁</button>
                <p><span class="current-page">1</span>/9</p>
                <button onclick="nextPage()" id="next">▷</button>
            </div>

        </div>
        <div class="right">
            <h2>Details</h2>
            <div class="right-container">
                <div class="char-info-wrapper">
                    <!-- <div class="loader-char-info hidden"></div> -->
                    <div class="lsd-ring-char-info hidden"></div>
                    <div class="character-spec"></div>
                </div>

                <div class="planet-info-wrapper">
                    <!-- <div class="loader-planet-info hidden"></div> -->
                    <div class="lsd-ring-planet-info hidden"></div>
                    <div class="planet-spec">
                        <p></p>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
